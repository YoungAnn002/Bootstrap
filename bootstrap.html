<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Static Navbar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h3 class="mx-1"> Example 1 - Navigation Bar </h3>
        <div class="m-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">Brand</a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link active">Home</a>
                        <a href="#" class="nav-item nav-link">Profile</a>
                        <a href="#" class="nav-item nav-link">Messages</a>
                        <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            <a href="#" class="nav-item nav-link">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <h3 class="mx-1"> Buttons </h3>
        <div class="m-4">
            <button type="button" class="btn btn-success">My Button!</button>
            <button type="button" class="btn btn-warning active">CAREFUL</button>
            <button type="button" class ='btn btn-danger'>NOOOOO</button>
            <div class="dropdown mt-4">
                <button type="button" class="btn btn-light dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">Options</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Option 1</a></li>
                    <li><a class="dropdown-item" href="#">Option 2</a></li>
                    <li><a class="dropdown-item" href="#">Option 3</a></li>
                </ul>
            </div>
        </div>
        <h3 class="mx-1">Forms</h3>
        <div class="m-4">
            <label for="form-name" class="form-lable">User Name</label>
            <input type="text" class="form-control" id="form-name" placeholder="Jon Doe">
            <label for="form-password" class="form-lable">Password</label>
            <input type="password" class="form-control" id="form-password" placeholder="Password">
            <input type="checkbox" class="form-check-input mt-3" id="remember-me">
            <label for="remember-me" class="form-check-label mt-2">Remember Me</label>
        </div>
        <h3 class="mx-1">Progress Bar</h3>
        <div class="progress m-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h3 class="mx-1">Carousel</h3>
        <div id="carouselWithControls" class="carousel slide m-5" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item">
                <img src="Flowers.jpg" class="w-50" alt="Slide 1">
              </div>
              <div class="carousel-item active">
                <img src="Sunflower.jpg" class="w-50" alt="Slide 2">
              </div>
              <div class="carousel-item">
                <img src="MoreFlowers.jpg" class="w-50" alt="Slide 3">
              </div>
            </div>
            
        </div>
    </body>
</html>
